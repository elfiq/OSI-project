//Создаем пустые слои
var areaLayer  = new L.LayerGroup(); 
/*var roadsLayer  = new L.LayerGroup();*/
var childrenLayer = new L.LayerGroup();

//Названия слоев
var overlayMaps = {
    "Районы": areaLayer,
    /*"Внутридворовые проезды": roadsLayer,*/
    "Детские площадки": childrenLayer
};

//Добавляем GeoJSON на слои
var areaLayerAdd = L.geoJson(area, {
    style: function(feature) {              //Так берутся стили из GeoJSON
return {color: feature.properties.stroke, 
        opacity: 0.8,
        fillColor: feature.properties.fill, 
        fillOpacity: 0.5};
},
onEachFeature: onEachFeature
}).addTo(areaLayer);

/*var roadsLayerAdd = L.geoJson(roads, {
    style: function(feature) {
return {color: feature.properties.stroke};
}
}).addTo(roadsLayer);*/

var childrenLayerAdd = L.geoJson(children, {

            pointToLayer: function (feature, latlng) {
                return L.marker(latlng, {icon: 
                L.AwesomeMarkers.icon({
                                        icon: 'child', 
                                        prefix: 'fa', 
                                        markerColor: feature.properties.markerColor, //цвет берется из GeoJSON, из поля properties.markerColor
                                        iconColor: 'white'
                                      })
                                         });
                                                    }
        }).addTo(childrenLayer);


//Группируем слои, один слой - одна группа. Закомментировано, так как это по умолчанию так. 
//Потом можно будет делать слой типа Площадки 10А микрорайона и вставлять его с группу Детские площадки
/*var areaLayer  = L.layerGroup(areaLayerAdd);
var roadsLayer  = L.layerGroup(roadsLayerAdd);
var childrenLayer = L.layerGroup(childrenLayerAdd);*/

//Отрисовываем карту с параметрами и слоями
var map = L.map('map', {
    center: [59.902527748479004,29.084390628814697],
    zoom: 14,
    layers: [ 
    		/*roadsLayer, */
    		childrenLayer,
        areaLayer]
});

//Какая берется карта и ее копирайты
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a> '
        }).addTo(map);

//Добавляем на карту слои (только с "галочкой" и без иконки "развернуть слои")
L.control.layers(null, overlayMaps, {collapsed: false}).addTo(map);

//Названия полигонов при клике
  function onEachFeature(feature, layer) {
      layer.bindPopup(feature.properties.title);
    }

//Кликание на ссылку из GeoJSON
/*areaLayerAdd.on('click', function(e) {
    window.open(e.layer.feature.properties.url);
});

roadsLayerAdd.on('click', function(e) {
    window.open(e.layer.feature.properties.url);
});*/

childrenLayerAdd.on('click', function(e) {
    window.open(e.layer.feature.properties.url);
});
